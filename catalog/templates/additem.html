{% extends "main.html" %}

{% block content %}

	<div class="col-md-10 content-body ">
	
		<div class="col-md-1">	
		</div>
		
		<div class="col-md-10">
			<form action="{{ url_for('addItem')}}" method = "post">
				<div class="form-group">
					</br>
					<label for="name">Name of the Book *:</label>
					<input type ="text" maxlength="250" class="form-control" name="name"placeholder="Name of the book">
					</br>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="1500" rows="4" name="description" placeholder="Description book"></textarea>
					</br>
					<label for="category">Category:</label>
					<select class="option" name="category">
					{% for cat in categories %}
						<option placeholder="{{ cat.name }}" {% if loop.first %} SELECTED{% endif %}>{{ cat.name }}</option>
					{% endfor %}
					</select>
					</br>
					<div class="col-md-1">
						<button type="submit" class="btn add-item-create hover" id="submit" type="submit">Create</button>
					</div>
					<div class="col-md-1">
						<a href = {{url_for('getCatalog')}}>
							<button class="btn add-item-cancel hover" type="button">Cancel</button>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	
{% endblock %}
